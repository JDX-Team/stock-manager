<div class="span6">
	<div class="seccion">
		<form id="userForm" class="form-inline bs-example" name="userForm">
			<div class="form-group">
				<label for="userName">{{'form.new' | translate}}: </label> 
					<input type="text" name="userName" ng-model="newUser.user" ng-maxlength="10"
					 class="form-control" required="required" ng-disabled="onEdit != undefined"/> 
					<a ng-click="createNewUser()" class="btn btn-small btn-primary" secure-action-enable="UserController.create"
					ng-disabled="userForm.$invalid || user.editable" title="{{'form.new' | translate}}">{{'form.new' | translate}}</a>
			</div>
		</form>
	</div>


	<table class="table table-striped table-condensed">
		<thead>
			<tr>
				<th style="width: 120px;">{{'user.table.columnName' | translate}}</th>
				<th ng-repeat="role in roles" style="width: 20px;">{{role.rol}}</th>
				<th>&nbsp;</th>
				<!-- celda para redimension -->
				<th style="width: 20px;">&nbsp;</th>
				<th style="width: 20px;">&nbsp;</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="user in users">
				<td><a href="#/user-detail/{{user.id}}">{{ user.user }}</a></td>
				<td ng-repeat="role in roles" class="centered"><input
					type="checkbox" name="{{user.id}}_{{role.id}}"
					id="{{user.id}}_{{role.id}}" ng-checked="isChecked(user,role.id)"
					checklist-model="user.roles" checklist-value="role"
					ng-disabled="user.editable != true" checklist-comparator=".id" />
				</td>
				<td>&nbsp;</td>
				<!-- celda para redimension -->
				<td>
					<a ng-click="editUser(user.id)"	class="fa fa-pencil-square-o fa-2x" ng-show="user.editable != true" ng-disabled="onEdit != undefined && onEdit != user.id" title="{{'form.edit' | translate}}"></a> 
					<a ng-click="saveUser(user.id)" class="fa fa-check fa-2x" ng-show="user.editable == true" title="{{'form.save' | translate}}"></a>
				</td>
				<td>
					<a ng-click="deleteUser(user.id)" class="fa fa-trash fa-2x" ng-show="user.editable != true" ng-disabled="onEdit != undefined && onEdit != user.id" title="{{'form.delete' | translate}}"></a> 
					<a ng-click="cancelEdit(user.id)" class="fa fa-undo fa-2x" ng-show="user.editable == true" title="{{'form.cancel' | translate}}"></a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
