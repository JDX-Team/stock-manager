    <!-- Lienzo -->
    <div id="lienzo" class="container bs-lienzo">

        <!-- Cuerpo Principal -->
        <div role="main" class="container bs-principal">

                <div class="header-login">
                    <p class="login_title">Acceso a la aplicación</p>
                </div>
            <div class="form-login">
                <form role="form" th:action="@{/public/login}" method="post"
                   class="form-horizontal" id="login-form">
                    <input type="hidden" th:name="${_csrf.parameterName}"
                        th:value="${_csrf.token}" />
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="lblUsername"
                            th:text="#{login.lbl.usuario}">Usuario</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputUsername"
                                name="username" placeholder="Usuario"
                                th:placeholder="#{login.placeholder.usuario}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="lblPassword"
                            th:text="#{login.lbl.password}">Contraseña</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword"
                                name="password" placeholder="Contraseña"
                                th:placeholder="#{login.placeholder.password}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="">
                            <button class="btn btn-default" type="submit"
                                th:text="#{login.btn.acceso}">Entrar</button>
                        </div>
                    </div>
                    <!--                    <h2 class="error_msg" th:text="${error}">Descripción del error en el acceso.</h2> -->
                </form>

            </div>

        </div>
    </div>

    <!-- Pop-up de "Loading..." -->
    <img id="loadDisplay" style="display: none;"
