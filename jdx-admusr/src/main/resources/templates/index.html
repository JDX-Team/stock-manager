<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en" ng-app="admusr">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>User Administration</title>
		
		<!-- CSS styles ================================================================ -->
		<!-- Bootstrap ================================================================= -->
		<link rel="stylesheet" href="./static/css/bootstrap.min.css" />
		<link rel="stylesheet" href="./static/css/bootstrap-theme.min.css" />
		<!-- Font-awesome ================================================================= -->
		<link rel="stylesheet" href="./static/css/font-awesome.min.css" />
		
		<!-- loading bar -->
		<link rel="stylesheet" href="./static/css/loading-bar.min.css" type='text/css' media='all' />
		<!-- General styles -->
		<link rel="stylesheet" href="./static/css/style-GTB.css" />
		<!-- Application styles -->
		<link rel="stylesheet" href="./static/css/style.css " />
		
		<!-- Script to store rights from logged user -->
		<script th:inline="javascript">
		    var userRights = [[${#authentication.principal.rights}]];
		</script>
	
	</head>
	<body>
	    <!-- Application header -->
		<header>
		    <div class="container">
		        <div class="logo"><h1>Nockpoint</h1></div>
		        <h2>User admin</h2>
		        
		    </div>
		</header>
		
		<!-- Navigation bar -->
		<nav class="navegacion">
		    <div class="container" ng-controller="menuController">
		        <ul class="menuP">
		            <li ng-class="{ select: (isActive('/user-list')||isActive(''))}">
		            	<a ng-href="#/user-list" title="Elementos">
		            		<span class="elementos">
		            		</span>{{'menu.title.userandroles' | translate}}</a>
		            	</li>
		            <li ng-class="{ select: isActive('/role-list')}"><a ng-href="#/role-list" title="Roles &amp; rights"><span class="pagina"></span>{{ 'menu.title.rolesandrights' | translate}}</a></li>
		        </ul>
		    </div>
	    </nav>
	    
	    <!-- Main content -->
	    <div class="container" ng-model="container">
	   		<div ng-view="" class="row col-md-11 principal " ></div><!-- view-animate view-animate-container -->
		</div>
	
		<!-- JQuery ================================================================ -->
		<script src="./static/js/lib/jquery-1.12.0.min.js"></script>
		<!-- JQuery plugins -->
		<script src="./static/js/lib/jquery.dataTables.js"></script>
		<!-- AngularJS ============================================================= -->
		<script src="./static/js/lib/angular.min.js"></script>
		<!-- AngularJS extensions ================================================== -->
		<script src="./static/js/lib/angular-datatables.min.js"></script>
		<script src="./static/js/lib/angular-resource.min.js"></script>
		<script src="./static/js/lib/angular-route.min.js"></script>
		<script src="./static/js/lib/angular-cookies.min.js"></script>
		<script src="./static/js/lib/angular-animate.min.js"></script>
		<script src="./static/js/lib/loading-bar.min.js"></script>
		<script src="./static/js/lib/angular-checklist-model.js"></script>
		<script src="./static/js/lib/angular-translate.js"></script>
		
	
		<!-- Bootstrap extensions ================================================== -->
		<script src="./static/js/lib/ui-bootstrap-tpls-0.14.3.min.js"></script>
	
	    <!-- AngularJS application modules ========================================= -->
	    <script src="./static/js/admusr/common/CommonInterceptors.js" type="text/javascript"></script>
	    <script src="./static/js/admusr/common/CommonController.js" type="text/javascript"></script>
	    <script src="./static/js/admusr/common/CommonServices.js" type="text/javascript"></script>
		
		<script src="./static/js/admusr/service/UserService.js" type="text/javascript"></script>
		<script src="./static/js/admusr/service/EntityService.js" type="text/javascript"></script>
		<script src="./static/js/admusr/service/RoleService.js" type="text/javascript"></script>
		
		<script src="./static/js/admusr/controller/UserController.js" type="text/javascript"></script>
		<script src="./static/js/admusr/controller/EntityController.js" type="text/javascript"></script>
		
		<script src="./static/js/admusr/controller/RoleController.js" type="text/javascript"></script>
		<script src="./static/js/admusr/service/FunctionalityService.js" type="text/javascript"></script>
		
		<script src="./static/js/admusr/admusr.js" type="text/javascript"></script>
	
	</body>
</html>
